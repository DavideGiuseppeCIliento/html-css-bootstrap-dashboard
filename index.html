<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- COLLEGAMENTO GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet" />

    <!-- COLLEGAMENTO FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <!-- COLLEGAMENTO BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- COLLEGAMENTO FILE CSS PERSONALE -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- FAVICON -->
    <link rel="shortcut icon" href="./assets/immagini/Logo.png" type="image/x-icon" />

    <!-- TITOLO PAGINA -->
    <title>Modello Progetto</title>
  </head>

  <body>
    <div class="wrapper">
      <!------------------------- HEADER ------------------------->
      <header>
        <!-------------- NAVBAR -------------->
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
          <div class="container-fluid h-header">
            <!-- LOGO -->
            <a class="navbar-brand col-2 col-md-1" href="#"><img src="./assets/img/duck.png" alt="Logo" class="img-fluid" /></a>
            <!-- TOGGLE -->
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <!-- MENU -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Anagrafica Utenti</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link">Storico Prestiti</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link">Help</a>
                </li>
              </ul>
              <!-- SEARCH -->
              <form class="d-flex" role="search">
                <input class="form-control me-2 bg-light text-dark placeholder-dark" type="search" placeholder="Cerca" aria-label="Cerca" />
                <button class="btn btn-outline-light" type="submit">Cerca</button>
              </form>
            </div>
          </div>
        </nav>
      </header>

      <!---------------------------  MAIN --------------------------->
      <main>
        <div class="container">
          <div class="row d-flex align-items-center">
            <!-------------- CONTENT PRINCIPAL -------------->
            <div id="content" class="col-12 col-lg-8 db-color3">
              <!-- TITLE -->
              <div id="title " class="row row-cols-2 d-flex justify-content-between">
                <div class=""><h4>Catalogo Libri</h4></div>
                <div class="d-flex justify-content-end"><button type="button" class="btn btn-primary">Primary</button></div>
              </div>
              <!-- TABLE -->
              <div id="table"></div>
            </div>
            <!-------------- SIDEBAR -------------->
            <div id="sidebar" class="col-12 col-lg-4 db-color1">sidebar</div>
          </div>
        </div>
      </main>

      <!---------------------------  FOOTER --------------------------->
      <footer></footer>
    </div>
    <!-- SCRIPT BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-W76srH/nx6EJkU0vO12slEF3sZ1rRB8+3jzPl6x9GAoDsqD+VdAyjUar5+76PVCmY"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
