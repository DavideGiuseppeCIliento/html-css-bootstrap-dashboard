<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- COLLEGAMENTO GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet" />

    <!-- COLLEGAMENTO FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <!-- COLLEGAMENTO BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- COLLEGAMENTO FILE CSS PERSONALE -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- FAVICON -->
    <link rel="shortcut icon" href="./assets/immagini/Logo.png" type="image/x-icon" />

    <!-- TITOLO PAGINA -->
    <title>Modello Progetto</title>
  </head>

  <body>
    <div class="wrapper">
      <!------------------------- HEADER ------------------------->
      <header>
        <!-------------- NAVBAR -------------->
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
          <div class="container-fluid h-header">
            <!-- LOGO -->
            <a class="navbar-brand w-logo" href="#"><img src="./assets/img/duck.png" alt="Logo" class="img-fluid" /></a>
            <!-- TOGGLE -->
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <!-- MENU -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Anagrafica Utenti</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link">Storico Prestiti</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link">Help</a>
                </li>
              </ul>
              <!-- SEARCH -->
              <form class="d-flex" role="search">
                <input class="form-control me-2 bg-light text-dark placeholder-dark" type="search" placeholder="Cerca" aria-label="Cerca" />
                <button class="btn btn-outline-light" type="submit">Cerca</button>
              </form>
            </div>
          </div>
        </nav>
      </header>

      <!---------------------------  MAIN --------------------------->
      <main>
        <div class="container">
          <!-------------- TITOLO PAGINA -------------->
          <div class="row my-5">
            <div class="col-12">
              <h2>Nuovo Libro</h2>
            </div>
          </div>
          <!-------------- FORM -------------->
          <form class="row g-3">
            <!-- NOME | COGNOME -->
            <div class="col-md-6">
              <label for="nameauthor" class="form-label">Nome Autore</label>
              <input type="text" class="form-control" id="nameauthor" placeholder="Inserisci il nome dell'autore" />
            </div>
            <div class="col-md-6">
              <label for="surnameauthor" class="form-label">Cognome Autore</label>
              <input type="text" class="form-control" id="surnameauthor" placeholder="Inserisci il cognome dell'autore" />
            </div>

            <!-- TITOLO -->
            <div class="col-12">
              <label for="inputTitle" class="form-label">Titolo</label>
              <input type="text" class="form-control" id="inputTitle" placeholder="Inserisci il titolo del libro" />
              <div id="inputTitleHelp" class="form-text">Titolo versione italiana.</div>
            </div>

            <!-- GENERE | ANNO | ISBN -->
            <div class="col-md-4">
              <label for="inputGenre" class="form-label">Genere</label>
              <select id="inputGenre" class="form-select">
                <option selected>Scegli il genere</option>
                <option>Fantasy</option>
                <option>Horror</option>
                <option>Thriller</option>
                <option>Giallo</option>
                <option>Rosa</option>
                <option>Fantasy</option>
                <option>Horror</option>
                <option>Thriller</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="inputYear" class="form-label">Anno di Pubblicazione</label>
              <input type="date" class="form-control" id="inputYear" placeholder="Inserisci l'anno" />
            </div>
            <div class="col-md-4">
              <label for="inputISBN" class="form-label">ISBN#</label>
              <input type="text" class="form-control" id="inputISBN" placeholder="Inserisci il codice ISBN#" />
            </div>

            <hr class="mt-5" />

            <!-- NOTE -->
            <div class="col-12">
              <label for="messaggio" class="form-label">Note</label>
              <textarea class="form-control" id="messaggio" name="messaggio" rows="4" placeholder="Inserisci qui eventuali note sul libro"></textarea>
            </div>

            <!-- CHECK DIGITALE -->
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="digitalCheck" />
                <label class="form-check-label" for="digitalCheck"> Disponibile anche in digitale </label>
              </div>
            </div>

            <!-- BUTTON -->
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
            </div>
          </form>
        </div>
      </main>

      <!---------------------------  FOOTER --------------------------->
      <footer></footer>
    </div>

    <!---------------------------  MODALI --------------------------->

    <!-- SCRIPT BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
